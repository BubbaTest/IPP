<style>
  .container {
    max-width: 100%;
    background: #fff;
    padding: 5px;    
  }  

  /* Estilo personalizado para opciones marcadas */
  .informante-datos-hoy {
    background-color: #e6c50b !important; /* Amarillo claro, importante para override */
    color: #000 !important;
    font-weight: 700;
  }

   #resultadosContainer {
    font-size: 10px;
  }

  /* Tabla responsive */
  .table-responsive {
      overflow-x: auto;
      margin-top: 20px;
  }

  th, td {
      padding: 12px 15px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
  }

  th {
      background-color: #f5f5f5;
      font-weight: bold;
  }

  tr:hover {
      background-color: #f1f1f1;
  }

  /* Estilos para botones que NO tengan la clase .buttones */
  .btn:not(.buttones) {
      display: inline-block;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
      background-color: #2812f3;
      border: none;
      cursor: pointer;
  }
  .btn:not(.buttones):hover {
      background-color: #e67e22;
  }
 
  .no-data {
      text-align: center;
      padding: 20px;
      color: #888;
  }

  summary {
      cursor: pointer;
      list-style: none; /* Quitar marcador por defecto */
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #007bff; /* Color azul moderno */
    }

  #analista {
      text-align: center; /* Centra el texto dentro del párrafo */
      color: rgb(132, 134, 134); /* Cambia el color del texto a azul */
      font-weight: bold; /* Hace el texto en negrita */
  }
</style>

<!-- Modal de confirmacion -->
  <div id="modalConfirmacion" class="modal fade" tabindex="-1" aria-labelledby="exampleModalLabel">
      <div class="modal-dialog modal-sm">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Confirmación</h5>
              </div>
              <div class="modal-body">
                  ¿Estás seguro de que no se realizara la entrevista?
              </div>
              <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" id="btnCancelar">Cancelar</button>
                  <button type="button" class="btn btn-primary" id="btnConfirmar">Confirmar</button>
              </div>
          </div>
      </div>
  </div>

<div class="container">
  <div class="row  justify-content-center mb-1">
    <div class="col-md-2  mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Semana">
          <select id="semanasSelect" class="form-select sel" aria-label="Default select example" required>
          </select>
          <span>Semana:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2  mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Días">
          <select id="diasSelect" class="form-select sel" aria-label="Default select example" required>
          </select>
          <span>Días:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2  mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Fecha Entrevista">
          <input type="datetime-local" id="fechaInput" class="form-control" aria-label="Fecha y hora" disabled required>
          <span>Fecha Entrevista:</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-1">
    <div class="col-md-3  mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Informante">
          <select id="informantesSelect" class="form-select sel" aria-label="Default select example" required>
          </select>
          <span>Informante:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2  mt-1">
      <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Resultado Entrevista">
        <select id="resultadoSelect" class="form-select sel" aria-label="Default select example" required disabled>
          <option selected></option>
          <option value="1">Entrevista a realizarse</option>
          <option value="2">Entrevista no se realizara</option>
        </select>
        <span>Resultado:</span>
      </label>
    </div>
    <div class="col-md-1  mt-1">
      <div class="form-group">
        <button type="button" id="filtrarBtn" class="btn btn-primary btn-sm" disabled>Procesar</button>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-1">
    <div class="col-md-1 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Región">
          <input type="text" id="regionInput" class="form-control" placeholder="Región" aria-label="Región" required disabled>
          <span>Región:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Barrio">
          <input type="text" id="barrioInput" class="form-control" placeholder="Barrio" aria-label="Barrio" required disabled>
          <span>Barrio:</span>
        </label>
      </div>
    </div>
    <div class="col-md-3 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Dirección">
          <input type="text" id="direccionInput" class="form-control" placeholder="Dirección" aria-label="Dirección" required disabled>
          <span>Dirección:</span>
        </label>
      </div>
    </div>
    <div class="col-md-1 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Variedades">
          <input type="text" id="cvariedadesInput" class="form-control" placeholder="Cantidad" aria-label="Cantidad" required disabled>
          <span>Variedades:</span>
        </label>
      </div>
    </div>
  </div>
</div>

<div class="container">
  <div class="row justify-content-center mb-1" id="resultadosContainer" style="display: none;">
    <div class="col-md-7">
      <div class="table-responsive">
        <table id="muestrasTable" class="table table-striped table-bordered">
          <thead>
            <tr>
              <th scope="col">Especificación</th>
              <th scope="col">Detalle</th>
              <th scope="col">Pesable</th>
              <th scope="col">Cantidad</th>
              <th scope="col">Precio</th>
            </tr>
          </thead>
          <tbody id="muestrasBody">
            <!-- Las filas se llenarán dinámicamente con JavaScript -->
          </tbody>
        </table>
      </div>
      <div id="noDataMessage" class="no-data" style="display: none;">No hay datos disponibles.</div>
    </div>
  </div>
</div>

<div class="container mt-1" id="variedadDetalle" style="display: none;">
  <button type="button" class="btn btn-primary buttones" style="z-index: 100 !important; border-radius:50%;position:fixed;right: 9px;bottom: 200px;width: 50px;font-size: 20px;" data-toggle="tooltip" data-placement="top" title="Guardar" id="guardarBtn">
    <span class="bi bi-floppy2-fill"></span>
  </button>
  <button type="button" class="btn btn-secondary buttones" style="z-index: 100 !important; border-radius:50%;position:fixed;right: 9px;bottom: 150px;width: 50px;font-size: 20px;" data-toggle="tooltip" data-placement="top" title="Limpiar" id="limpiarBtn">
      <span class="bi bi-file-plus"></span>
  </button>
  <input type="hidden" id="cpproducto" name="cpproducto">
  <input type="hidden" id="anio" name="anio">
  <input type="hidden" id="mes" name="mes">
  <div class="row  justify-content-center mb-2">
    <div class="col-md-1 mt-1">
        <button type="button" id="btnfiltrarIngresadas" class="btn btn-light" style="border-radius:50%;" data-toggle="tooltip" data-placement="top" title="Variedades No Ingresadas">
            <span class="bi bi-search" style="font-size: 1rem;"></span>
        </button>
    </div>
    <div class="col-md-3 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Variedad">
          <select id="variedadesSelect" class="form-select sel" aria-label="Default select example" required>
          </select>
          <span>Variedad:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Estado">
          <select id="estadoSelect" class="form-select sel" aria-label="Default select example" required>
            <option selected></option>
            <option value="1">No Tiene</option>
            <option value="2">No Vende</option>
            <option value="3">Fuera de Temporada</option>
            <option value="4">Ninguno</option>
          </select>
          <span>Estado:</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-2">
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Cantidad">
          <input type="number" id="cantidadInput" class="form-control" placeholder="Cantidad" aria-label="Cantidad" min="0" max="1000" value="0" step="1" required>
          <span>Cantidad:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Precio">
          <input type="number" id="precioInput" class="form-control" placeholder=" " aria-label="Precio" value="0" step="0.01"
           min="0" pattern="^\d+(\.\d{1,2})?$" oninput="validateDecimal(this)" required>
          <!-- <input type="text" id="precioInput" class="form-control mask" placeholder="Precio" aria-label="Precio" value="0" required> -->
          <span>Precio:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Unidad de Medida">
          <select id="undmSelect" class="form-select sel" aria-label="Default select example" required>
          </select>
          <span>Unidad de Medida:</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-2">
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Tipo de Moneda">
          <select id="tipomonedaSelect" class="form-select sel" aria-label="Default select example" required>
            <option selected></option>
            <option value="1">Córdoba</option>
            <option value="2">Dólares</option>
          </select>
          <span>Tipo Moneda:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Peso">
          <input type="number" id="pesoInput" class="form-control" placeholder="Peso" aria-label="Peso" value="0" step="0.01"
           min="0" pattern="^\d+(\.\d{1,2})?$" oninput="validateDecimal(this)" disabled>
          <!-- <input type="text" id="pesoInput" class="form-control mask" placeholder="Peso" aria-label="Peso" value="0" disabled> -->
          <span>Peso:</span>
        </label>
      </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Precio Sustituido">
          <input type="number" id="preciosustituidoInput" class="form-control" placeholder="Precio Sustituido" aria-label="Precio Sustituido" value="0" step="0.01"
           min="0" pattern="^\d+(\.\d{1,2})?$" oninput="validateDecimal(this)" disabled>
          <!-- <input type="text" id="preciosustituidoInput" class="form-control mask" placeholder="Precio Sustituido" aria-label="Precio Sustituido" value="0" disabled> -->
          <span>Precio Sustituido:</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-2">
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Número de Veces">
          <input type="number" id="nvecesInput" class="form-control" placeholder="Número Veces" aria-label="Número Veces" min="0" value="0" disabled>
          <span>Número de Veces:</span>
        </label>
      </div>
    </div>
    <div class="col-md-3 mt-1">
        <div class="form-group" id="ofertachk">
          Oferta
            <label class="input-control checkbox small-check">
              <input type="checkbox" id="ofertasi" class="schk" value="true" disabled>
              <span class="check"></span>
              <span class="caption">Si</span>
            </label>
            <!-- //checked -->
            <label class="input-control checkbox small-check">
                <input type="checkbox" id="ofertano" class="schk" value="false" disabled>
                <span class="check"></span>
                <span class="caption">No</span>
            </label>
        </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-2">
    <div class="col-md-2 mt-1">
        <div class="form-group" id="descuentochk">
          Descuento
            <label class="input-control checkbox small-check">
              <input type="checkbox" id="descuentosi" class="schk" value="true" disabled>
              <span class="check"></span>
              <span class="caption">Si</span>
            </label>
            <label class="input-control checkbox small-check">
                <input type="checkbox" id="descuentono" class="schk" value="false" disabled>
                <span class="check"></span>
                <span class="caption">No</span>
            </label>
        </div>
    </div>
    <div class="col-md-2 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="% Descuento">
          <input type="number" id="porcentajedescuentoInput" class="form-control" placeholder="Porcentaje Descuento" aria-label="Porcentaje Descuento" min="0" value="0" disabled>
          <span>% Descuento:</span>
        </label>
      </div>
    </div>
  </div>
  <div class="row  justify-content-center mb-2">
    <div class="col-md-2 mt-1">
        <div class="form-group" id="ivachk">
          IVA
            <label class="input-control checkbox small-check">
              <input type="checkbox" id="ivasi" class="schk" value="true" disabled>
              <span class="check"></span>
              <span class="caption">Si</span>
            </label>
            <label class="input-control checkbox small-check">
                <input type="checkbox" id="ivano" class="schk" value="false" disabled>
                <span class="check"></span>
                <span class="caption">No</span>
            </label>
        </div>
    </div>
    <div class="col-md-3 mt-1">
      <div class="form-group" id="propinachk">
        Propina
          <label class="input-control checkbox small-check">
            <input type="checkbox" id="propinasi" class="schk" value="true" disabled>
            <span class="check"></span>
            <span class="caption">Si</span>
          </label>
          <label class="input-control checkbox small-check">
              <input type="checkbox" id="propinano" class="schk" value="false" disabled>
              <span class="check"></span>
              <span class="caption">No</span>
          </label>
      </div>
    </div>
  </div>
  <div class="row justify-content-center mb-2">
    <div class="col-md-6 text-center mt-1"> <!-- Columna para centrar el contenido -->
      <details>
        <summary>
          <!-- Observación Analista -->
          <span class="bi bi-chat-text"> Observación Analista</span>
        </summary>
        <p id="analista"></p>
      </details>
    </div>
  </div>
  <div class="row  justify-content-center mb-2">
    <div class="col-md-6 mt-1">
      <div class="form-group">
        <label class="has-float-label" data-toggle="tooltip" data-placement="top" title="Observaciones"> 
          <textarea id="observacionesInput" class="form-control" style="flex: 1 1 auto; width: 100%; box-sizing: border-box; resize: none; field-sizing: content;" ></textarea>
          <span>Observaciones:</span>
        </label>
      </div>
    </div>
  </div>
</div>
