<body>
    <!-- Modal de acceso denegado -->
    <div id="modalAccesoDenegado" class="modal fade" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-sm">
            <div class="modal-content">

                    <p id="mensajeModal" class="lead"></p>

            </div>
        </div>

    <!-- Barra de navegaci贸n -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">IPP</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#menuUsuario" aria-controls="menuUsuario" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="menuUsuario">
                <div class="navbar-nav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="#" onclick="loadView('GrabaMuestra.html'); collapseMenu()">Grabaci贸n</a></li>
                        <li class="nav-item"><a class="nav-link" href="#" onclick="loadView('ExportarMuestra.html'); collapseMenu()">Exportar</a></li>

    <!-- Contenedor principal -->
    <main class="container py-4">
         <!-- Mensaje de estado -->
        <div id="message" class="alert d-none text-center mb-4" role="alert"></div>
        <!-- Vista din谩mica -->
        <div id="cargavistas" class="card shadow-sm p-3 bg-white rounded"></div>
    </main>

    <!-- Inputs ocultos -->
    <input type="hidden" id="hidden-usuarioId">
    <input type="hidden" id="lblLongitud">
    <input type="hidden" id="lblLatitud">

    <script async src="Controller/BaseDatos.js"></script>
    <script async src="Controller/Muestra.js"></script>

    <script>   
         // Funci贸n para colapsar el men煤
        function collapseMenu() {
            const menu = document.getElementById('menuUsuario');
            const collapse = new bootstrap.Collapse(menu, {
                toggle: true
            });
        }
        
        const usuarioStr = localStorage.getItem('Benutzer'); 
        if (!usuarioStr) {
            document.getElementById("mensajeModal").textContent = "Debes iniciar sesi贸n para acceder a esta p谩gina.";
            new bootstrap.Modal(document.getElementById("modalAccesoDenegado")).show();
            setTimeout(() => window.location.href = "acceso.html", 2000);
        } else {
            if (usuarioStr === 'administrador' || usuarioStr === 'Autoriza') {
                document.getElementById("mensajeModal").textContent = "No tienes permisos para acceder a esta p谩gina.";
                new bootstrap.Modal(document.getElementById("modalAccesoDenegado")).show();
                setTimeout(() => window.location.href = "acceso.html", 2000);
            }
        }

        // Funci贸n para cargar vistas
        function loadView(view, callback) {
            const cargavistas = document.getElementById('cargavistas');
            fetch(view)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    cargavistas.innerHTML = data; 

                    if (view === 'GrabaMuestra.html') {                        
                        setCurrentDateTime(); // Llamar a la funci贸n para establecer la fecha y hora actual
                        initListarCombos(); // llamar la funcion para cargar select iniciales
                        setupMuestraEventListeners(); // Configurar los event listeners para GrabaMuestra

                        //  Inicializar Select2 despu茅s de cargar los datos                       
                        $('.sel').select2({
                            placeholder: $(this).data('placeholder') || 'Seleccionar opci贸n',
                            allowClear: true,
                            width: '100%',
                            // Asegura que el contenedor no interfiera con a11y
                            dropdownParent: $(document.body),
                            // Opcional: mejora de accesibilidad
                            minimumResultsForSearch: 5
                        });                        
                    }
                    else if (view === 'ListaEstablecimientosPendientes.html') {
                        initListarCombos();                       
                        
                        //  Inicializar Select2 despu茅s de cargar los datos
                        $('.sel').select2({
                            placeholder: 'Seleccionar opci贸n',
                            allowClear: true,
                            width: '100%'
                        });
                    }   
                    
                    // Ejecutar el callback si se proporciona
                    if (typeof callback === 'function') {
                        // Usamos setTimeout para asegurar que el DOM est茅 completamente renderizado
                        setTimeout(() => {
                            callback();
                        }, 100); // Peque帽o delay para asegurar que Select2 y dem谩s est茅n listos
                    }
                })
                .catch(error => {
                    console.error('There was a problem with the fetch operation:', error);
                });
        }

        function getLocation() {
            setTimeout(() => {
                const options = {
                    enableHighAccuracy: true,
                    timeout: 10000, // Aumentar el tiempo de espera a 10 segundos
                    maximumAge: 60000 // Usar una ubicaci贸n almacenada en cach茅 de hasta 1 minuto
                };
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(useLocation, handleError, options);
                } else {
                    console.error("La geolocalizaci贸n no es soportada por este navegador.");
                    alert("La geolocalizaci贸n no es soportada por este navegador.");
                }
            }, 2000); 
        }

        function useLocation(position) {            
            document.getElementById("lblLongitud").value = position.coords.longitude;
            document.getElementById("lblLatitud").value = position.coords.latitude;
        };

        // Funci贸n para manejar errores
        function handleError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    console.error("El usuario ha denegado la solicitud de geolocalizaci贸n.");
                    alert("Por favor, permite el acceso a la ubicaci贸n.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    console.error("La informaci贸n de ubicaci贸n no est谩 disponible.");
                    alert("No se pudo obtener la ubicaci贸n. Intenta de nuevo m谩s tarde.");
                    break;
                case error.TIMEOUT:
                    console.error("La solicitud de geolocalizaci贸n ha expirado.");
                    alert("La solicitud de ubicaci贸n ha tardado demasiado. Intenta de nuevo.");
                    break;
                case error.UNKNOWN_ERROR:
                    console.error("Se ha producido un error desconocido.");
                    alert("Se ha producido un error al intentar obtener la ubicaci贸n. Intenta de nuevo.");
                    break;
            }
        }

        async function ValidarMuestra() {
            const Empleado = document.querySelector('#empleado').value.toUpperCase();
            
             // Validar al menos un empleado seleccionado
            if (!Empleado) {
                mostrarMensaje('Por favor digite codigo empleado.', "error"); 
                return;
            }

            try {
                const result = await obtenerValidaMuestra(Empleado);
                if (result.success) {
                    mostrarMensaje(`Validaci贸n de muestra exitosa. ${result.message}`, "success");
                } else {
                    mostrarMensaje(`Error al validar muestra: ${result.message}`, "error");
                }
            } catch (error) {
                mostrarMensaje(`Error inesperado: ${error.message}`, "error");
            }
        }        
        
        // Inicializar la base de datos al cargar la p谩gina
        window.addEventListener('load', function() {
            const usuarioId = localStorage.getItem('Benutzer');
            $("#hidden-usuarioId").val(usuarioId);
            
            IniciarBaseDatos();
        });        
    
        function cerrarSesion() {
           localStorage.removeItem('Benutzer'); // Elimina el usuario de localStorage
            //? document.cookie = "Benutzer=; expires=Thu, 01 Jan 1970 00:00:00 UTC; path=/;";
            window.location.href = "acceso.html";
        }
    
         $(document).ready(function() {
            // Seleccionamos todos los elementos .nav-item dentro del men煤
            $('.navbar-nav .nav-item').on('click', function () {
                $(this).addClass('active').siblings().removeClass('active');
            });
        })
    </script>
</body>
