<style>
  .container {
    max-width: 100%;
    background: #fff;
    padding: 5;   
  }  

  /* Estilo personalizado para opciones marcadas */
  .informante-datos-hoy {
    background-color: #e6c50b !important; /* Amarillo claro, importante para override */
    color: #000 !important;
    font-weight: 700;
  }

  /* Contenedor de la tabla */
  #resultadovariedad {
      font-size: 12px;
      width: 100%;
      overflow: hidden;
  }

  .row {
      margin-bottom: 0; /* Elimina márgenes entre filas */
    }
   
    table {
      line-height: 1; /* Establece el interlineado al mínimo */
      margin: 0; /* Elimina márgenes adicionales */
      padding: 0; /* Elimina relleno adicional */
      border-collapse: collapse; /* Colapsa bordes de la tabla */
    }

    /* Tabla: ancho completo y sin expansión descontrolada */
    .tabla-variedad {
        width: 100%;
        table-layout: fixed; /* ⚠️ Esencial: fuerza distribución fija de columnas */
        border-collapse: collapse;
        line-height: 1;
        margin: 0;
    }

    .tabla-variedad th,
    .tabla-variedad td {
        padding: 5px;
        border: 1px solid #ddd;
        text-align: left;
        white-space: normal; /* ✅ Permite saltos de línea */
        word-wrap: break-word; /* Rompe palabras largas */
        overflow-wrap: break-word; /* Moderno, reemplaza word-wrap */
    }

    /* Columna de Especificación: controla el ancho */
    .tabla-variedad .especificacion-cell {
        width: 120px; /* Ajusta según necesidad: 30-40% del ancho total */
        max-width: 120px;
        white-space: normal !important;
        word-break: break-word;
        overflow: hidden;
        text-overflow: ellipsis;
        vertical-align: top; /* Opcional: alinea arriba */
    }

    /* Ajuste de otras columnas para equilibrio */
    .tabla-variedad th:nth-child(1),
    .tabla-variedad td:nth-child(1),
    .tabla-variedad th:nth-child(2),
    .tabla-variedad td:nth-child(2) {
        width: 60px; /* Precio: ancho fijo pequeño */
    }

    .tabla-variedad th:nth-child(3),
    .tabla-variedad td:nth-child(3) {
        width: 80px; /* Estado: ancho moderado */
    }

  th, td {
      padding: 5px 12px;
      border: 1px solid #ddd;
      text-align: left;
      white-space: nowrap;
  }

  td {
      padding: 1px; /* Ajusta el relleno de las celdas */
    }

  th {
      background-color: #f5f5f5;
      font-weight: bold;
  }

  tr:hover {
      background-color: #f1f1f1;
  }

  /* Estilos para botones que NO tengan la clase .buttones */
  .btn:not(.buttones) {
      display: inline-block;
      padding: 6px 12px;
      font-size: 14px;
      border-radius: 4px;
      text-decoration: none;
      color: #fff;
      background-color: #2812f3;
      border: none;
      cursor: pointer;
  }
  .btn:not(.buttones):hover {
      background-color: #e67e22;
  }
 
  .no-data {
      text-align: center;
      padding: 20px;
      color: #888;
  }

  summary {
      cursor: pointer;
      list-style: none; /* Quitar marcador por defecto */
      display: flex;
      align-items: center;
      gap: 0.5rem;
      font-size: 1rem;
      color: #007bff; /* Color azul moderno */
    }

  #analista {
      text-align: center; /* Centra el texto dentro del párrafo */
      color: rgb(132, 134, 134); /* Cambia el color del texto a azul */
      font-weight: bold; /* Hace el texto en negrita */
  }

  textarea {
    flex: 1 1 auto;
    width: 100%;
    box-sizing: border-box;
    resize: none;
    field-sizing: content;
    min-height: 100px;
  }
</style>
